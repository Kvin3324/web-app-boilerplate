<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Word Game</h1>
    </div>
    <div class="rules">
        <p>
            The goal is to write all words after the end of the time.
        </p>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary">Let's go</button>
        <div class="section" class="word">
            <div class="word--level">Level n° 1</div>
            <div class="word--display">
                First word
            </div>
            <div class="word--timer">
                Timer
            </div>
        </div>
        <div class="section" class="answer">
            <div class="answer--input">
                <h5>Yours answers:</h5>
                <input type="text" class="input--answer">
                <input type="text" class="input--answer">
                <input type="text" class="input--answer">
                <input type="text" class="input--answer">
            </div>
        </div>
        <div class="section" class="best-scores">
            <h6>Best scores:</h6>
            <ol>
                <li>Ludovic => 5 words</li>
                <li>Lucas => 6 words</li>
                <li>Oussama => 7 words</li>
                <li>Florent => 9 words</li>
                <li>Kévin => 10 words</li>
            </ol>
        </div>
    </div>
</body>

</html>
